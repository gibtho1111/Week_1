<!DOCTYPE html>
<html>

<head>
<link rel="stylesheet" href="style.css">
<title>week 7</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>
<body>

<div id="app">
    <h1>{{message}}</h1>
<div class="flex-container">
    
<div class="componentprops">
    <component-props inline-template propsname="Props Value Passed">
        <div class="flex-item-top">
            {{message}}
            <br>
            {{propsname}}
        </div>
    </component-props>
</div>

<div class="componentslots">
    <div class="flex-item-bot">

    <component-slots>
        <template v-slot:header>
            Welcome to week 7
        </template>
        <template v-slot:footer>
            Your at the bottom of my page!
        </template>
    </component-slots>
</div>
</div>
</div>
</div>

<script type="text/x-template" id="template1">
    <div>
        <header>
            <slot name="header"></slot>
        </header>
        <h1>{{message1}}</h1>
        <slot></slot>

        <footer>
            <slot name="footer"></slot>
        </footer>
    </div>

</script>

<script>
   
    Vue.component('component-slots',{
        data() {
            return {
                message1: "Testing Slots component"
            }
        },
        template: "#template1"
    })

    Vue.component('component-props',{
        props: ["propsname"],
        data() {
            return {
                message: "Testing Props component"
            }
        }
    })
    
    new Vue({
        el: "#app",
        data() {
            return {
                message: "Testing props"
            }
        }
    })
</script>

</body>



</html>
